{% extends "event/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Create an Account{% endblock %}

{% block menu %}
    <div class="col d-flex">
        <ul class="navbar-nav flex-row">
            <li class="nav-item me-3">
                <a class="nav-link text-white" href="{% url 'index' %}"><strong>Home</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'events' %}">Eventi</a>
            </li>
        </ul>
    </div>
{% endblock %}

{% block main %}
    <div class="position-fixed top-50 start-50 translate-middle w-100 ">
        <div class="mx-auto bg-secondary text-black p-4 rounded-5" style="max-width: 700px;">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">
                    Registrati
                </button>
            </form>
        </div>
    </div>
{% endblock %}

{% block social %}{% endblock %}
