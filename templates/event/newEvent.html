{% extends "event/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Nuovo evento{% endblock %}

{% block main %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Crea un nuovo evento</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'index' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Annulla
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-plus-circle"></i> Crea evento
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Forza step e range per input datetime-local (15 min, 24h)
    document.querySelectorAll('input[type="datetime-local"]').forEach(function(input) {
        input.setAttribute('step', '900');
        input.setAttribute('min', '0000-01-01T00:00');
        input.setAttribute('max', '9999-12-31T23:59');
    });

    function roundMinutes(value) {
        if (!value) return value;
        // value formato: "YYYY-MM-DDTHH:MM"
        let [date, time] = value.split('T');
        if (!time) return value;
        let [hh, mm] = time.split(':');
        mm = parseInt(mm, 10);
        let rounded = 0;
        if (mm < 8) rounded = 0;
        else if (mm < 23) rounded = 15;
        else if (mm < 38) rounded = 30;
        else if (mm < 53) rounded = 45;
        else {
            rounded = 0;
            hh = (parseInt(hh, 10) + 1).toString().padStart(2, '0');
        }
        return `${date}T${hh}:${rounded.toString().padStart(2, '0')}`;
    }

    function enforceMinuteStep(e) {
        const input = e.target;
        const newValue = roundMinutes(input.value);
        if (input.value !== newValue) {
            input.value = newValue;
        }
    }

    // Applica a tutti i campi datetime-local
    document.querySelectorAll('input[type="datetime-local"]').forEach(function(input) {
        input.addEventListener('change', enforceMinuteStep);
        input.addEventListener('blur', enforceMinuteStep);
    });
});
</script>
{% endblock %}
